<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT API Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat" id="responseContainer">
            <!-- Chat messages will be dynamically inserted here -->
        </div>
        <form id="chatForm">
            <!-- Add the "name" attribute to the input element -->
            <input type="text" id="prompt" name="prompt" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- Include the client-side JavaScript -->
    <script src="client.js"></script>
</body>
</html>
